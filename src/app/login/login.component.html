<div class="container">
    <h2>Connexion</h2>
    <form (ngSubmit)="loginUser()" #loginForm="ngForm">
        <div class="form-group">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password" required>
        </div>
        <button class="btn btn-primary" type="submit">Se connecter</button>
        <button class="btn btn-secondary" (click)="goBack()">Retour</button>
    </form>
</div>
