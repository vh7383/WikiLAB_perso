<div class="container">
    <h2>Inscription</h2>
    <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
        <div class="form-group">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" id="username" class="form-control" formControlName="username">
            <div *ngIf="registerForm.get('username')?.hasError('required')"><em>Nom d'utilisateur requis</em></div>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" class="form-control" formControlName="password">
            <div *ngIf="registerForm.get('password')?.hasError('required')"><em>Mot de passe requis</em></div>
        </div>
        <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary">S'inscrire</button>
        <button class="btn btn-secondary" (click)="goBack()">Retour</button>
        <div class="error-message" *ngIf="duplicateError">{{ duplicateErrorMessage }}</div>
    </form>
</div>
