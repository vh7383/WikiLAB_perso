<app-navbar></app-navbar>
<div class="container mt-5">
  <!-- Bouton "+" pour ajouter une nouvelle page -->
  <div class="text-right mb-3">
    <a class="btn btn-primary" routerLink="/edit-page">+</a>
  </div>
  <h2>Liste des Pages</h2>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let page of pages">
      <a [routerLink]="['/pages', page.id]">{{ page.title }}</a>
    </li>
  </ul>
</div>
